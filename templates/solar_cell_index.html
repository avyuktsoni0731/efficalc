<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Cell Efficiency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .beautiful-border {
        border: 5px solid #3498db;
        border-radius: 15px;
      }
      body {
        background-color: #add8e6; 
        }  
        
        
        .custom-form input {
          border: 1px solid #d3d3d3; 
          }
        
        .custom-form input:focus {
          border: 1px solid #000000; 
          } 
    </style>   
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-1 mb-4">
        <h2 style="font-family: 'Garamond', serif; font-size: 50px; color:#0000FF; font-weight: bold;">
          <a href="/" id="website-heading">Energy Efficiency Calculator</a>
        </h2>
      </div>
    </div>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item ms-2 me-1">
        <a class="nav-link " href="/wind_turbine" style="font-family: 'Garamond', serif;font-size: 30px; background-color: #0000FF; color: #000000; font-weight: bold;" >Wind Turbine</a>
      </li>
      <li class="nav-item ms-1 me-2">
        <a class="nav-link " href="/solar_cell" style="font-family: 'Garamond', serif ;font-size: 30px; background-color: #0000FF; color: #000000; font-weight: bold;">Solar Cell</a>
      </li>
    </ul>
    <div class="container mt-5">
      <div class="row justify-content-end">
        <div class=" text-center col-md-8 ">
          <h1 class="mb-3 mt-3" style="font-family: 'Garamond', serif ;font-size: 50px;font-weight: bold;">Solar Cell Efficiency</h1>
          <form method="post" class="custom-form">
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Temperature (2m above ground):</label>
              <input type="text" class="form-control " id="temperature_2m" name="temperature_2m">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Relative Humidity (2m above ground):</label>
              <input type="text" class="form-control " id="relativehumidity_2m" name="relativehumidity_2m">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Mean Sea Level Pressure:</label>
              <input type="text" class="form-control " id="msl" name="msl">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Total Cloud Cover:</label>
              <input type="text" class="form-control " id="tcc" name="tcc">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">High Cloud Cover:</label>
              <input type="text" class="form-control " id="hcc" name="hcc">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Medium Cloud Cover:</label>
              <input type="text" class="form-control " id="mcc" name="mcc">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Low Cloud Cover:</label>
              <input type="text" class="form-control " id="lcc" name="lcc">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Shortwave Radiation Backwards:</label>
              <input type="text" class="form-control " id="srb" name="srb">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Angle of Incidence:</label>
              <input type="text" class="form-control " id="aoi" name="aoi">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Zenith:</label>
              <input type="text" class="form-control " id="zenith" name="zenith">
            </div>
            <div class="mb-3 text-center">
              <label for="vString" class="form-label" style="font-family: 'Garamond', serif; color: #0000ff; font-weight: bold; font-size: 30px;">Azimuth:</label>
              <input type="text" class="form-control " id="azimuth" name="azimuth">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
        <div class="col-md-4 ">
          <img src="https://media.istockphoto.com/id/1310384629/photo/solar-panel-cell-on-dramatic-sunset-sky-background-clean-alternative-power-energy-concept.jpg?s=612x612&w=0&k=20&c=HW8S4AbKe1fyEuu5E-XC4gwlIrUghNY6kaiS-gzDu0A="
            class="img-fluid rounded beautiful-border" alt="Solar-Cell" style="max-height: 400px;">
        </div>
      </div>

      <div class="container mt-5">
        <div align="center">
          <div class="col-md-3">
           <div class="text-center">
           <h1 class="mb-4" style="font-family: 'Garamond', serif ;font-size: 35px;font-weight: bold;">Efficiency Table</h1>
            {{ returnedEfficiency }}
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
